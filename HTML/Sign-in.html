<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia sesion - PsychoWeb</title>
    <link rel="stylesheet" href="Sign-in.html" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="/CSS/sign-in.css" />
  </head>
  <body>
    <div class="container">
      <header class="mt-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Psychoweb</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/HTML/register.html"
                    >Registrate</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <form id="sign-in-form">
            <div
              class="d-flex justify-content-center align-items-center min-vh-50"
            >
              <div
                class="card w-100 p-4 shadow-lg rounded-4"
                style="max-width: 400px"
              >
                <h2 class="mb-4 text-center">Inicia sesion</h2>

                <label for="email">Correo electronico</label>
                <input class="form-control" type="email" required />

                <label for="passwoard">Contrase√±a</label>
                <input class="form-control" type="password" required />
                <button class="btn btn-primary w-100">Crear</button>

                <p class="text-center mt-3">
                  No tienes una cuenta creada?
                  <a href="/HTML/register.html" class="text-primary"
                    >Registrate</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </main>

      <script>
      const form = document.getElementById('sign-in-form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = form.email.value.trim();
        const password = form.password.value.trim();

        if (!email || !password) {
          alert('Por favor completa todos los campos');
          return;
        }
        alert('Iniciate sesion :v');
        form.reset();
      });
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <footer>
      <p>&copy; Sitio completamente confiable y legalizado por certificado</p>
    </footer>
  </body>
</html>
